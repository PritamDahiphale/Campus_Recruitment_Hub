{% extends 'base.html' %}


{% block content %}


<body style="background-color: rgb(232, 229, 229);">

    <div class="container">
        <div class="image1"><img src="static/images/signup.webp" class="column2"></div>
        <div class="box">
            <center>
                <h1 class="logintxt">Sign Up</h1>
            </center>
            <div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissable" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="close">
                            <span aria-hidden="true">x</span>
                        </button>
                        {{ message }}
                    </div>

                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
            <form action="{{url_for('signupsign')}}" method="post">
                <div class="user">

                    <i id="icons" class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Username" required />
                    <br>
                    <br>
                    <i id="icons" class="fas fa-envelope"></i>
                    <input type="email" name="email" id="emailsign" placeholder="Email ID" required />
                    <br>
                    <br>
                    <i id="icons" class="fas fa-unlock-alt"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required />
                </div>

                <div class="login-btn">
                    <!-- <button class="btn">Sign Up</button> -->
                    <input type="submit" class="btn" value="Sign Up">
                    <br>
                    <br>
                    <p class="signup">Already have an account ? <span><a href="/login">Log in</a></span></p>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
