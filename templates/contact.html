{% extends 'base.html' %}

{% block content %}

<div class="containercontact">
    <img src="static/images/contact.webp" class="column">
    <form action="#" method="get">
        <label for="fname">Full Name</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email Id </label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="subject">Message / Queries</label>
        <br>
        <br>
        <textarea id="subject" name="message" placeholder="Write something.." style="height:300px" required></textarea>
        <br>
        <input type="submit" class="ctsub" value="Submit">
    </form>
</div>

{% endblock %}
