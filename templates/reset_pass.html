{% extends 'base.html' %}


{% block content %}


<body style="background-color: rgb(232, 229, 229);">

    <div class="container">
        <div class="image1"><img src="static/images/reset.webp" class="column2"></div>
        <div class="box">
            <center>
                <h1 class="logintxt">Reset Password</h1>
            </center>
            <div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissable" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="close">
                            <span aria-hidden="true">x</span>
                        </button>
                        {{ message }}
                    </div>

                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
            <form action="{{url_for('reset_pass_db')}}" method="post">
                <div class="user">
                    <i id="icons" class="fas fa-unlock-alt"></i>

                    <input type="password" name="password" id="password" placeholder="New Password" required />
                    <br><br>
                    <i id="icons" class="fas fa-unlock-alt"></i>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"
                        required />
                </div>

                <div class="login-btn">
                    <!-- <button class="btn">Sign Up</button> -->
                    <input type="submit" class="btn" value="Reset">
                </div>
                <input type="hidden" name="username" value="{{username}}">
            </form>
        </div>
    </div>
</body>
{% endblock %}
