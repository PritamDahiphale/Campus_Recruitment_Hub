{% extends 'base_student.html' %}

{% block content %}

<div class="home_content">

    <div class="text">Add Details</div>
    <div class="maincard">
        <form action="{{ url_for('insertdetail')}}" method="POST">

            <div class="row">
                <div class="form-outline">
                    <label class="form-label">Enrollment No.</label>
                    <input type="number" name="stud_enroll" placeholder="Enter your enroll. No."
                        class="form-control form-control-lg" required />
                </div>
            </div>

            <div class="row">
                <div class="form-outline">
                    <label class="form-label">Name</label>
                    <input type="text" name="stud_name" placeholder="Enter your full name: "
                        class="form-control form-control-lg" required />
                </div>
            </div>

            <div class="row">
                <div class="form-outline">
                    <label class="form-label">Birth Date</label>
                    <input type="date" name="birth_date" class="form-control form-control-lg" required />
                </div>
            </div>

            <div class="row">
                <div class="form-outline">
                    <label class="form-label">Gender</label><br>
                    <label for="gender_male">Male</label>
                    <input type="radio" id="gender_male" name="stud_gender" class="form-control form-control-sm">
                    <label for="gender_female">Female</label>
                    <input type="radio" id="gender_female" name="stud_gender" class="form-control form-control-sm" />
                    <!-- Male<input type="radio" id="gender_male" name="stud_gender" value="Male"
                        class="form-control form-control-lg" />Female<input type="radio" id="gender_female"
                        name="stud_gender" value="Female" class="form-control form-control-lg" /> -->
                </div>
            </div>

            <div class="row">
                <div class="form-outline">
                    <label class="form-label">Address</label>
                    <input type="text" name="stud_address" placeholder="Tal- Haveli, Dist. Pune"
                        class="form-control form-control-lg" required />
                </div>
            </div>

            <div class="row">
                <div class="form-outline">
                    <!-- <label class="form-label">Branch</label>
                    <input type="text" name="stud_branch" placeholder="Computer/Mechanical/ENTC"
                        class="form-control form-control-lg" required /> -->
                    <select class="select" name='stud_branch' required>
                        Branch of Study

                        <option value="Computer Engineering">Computer Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Information Technology Engineering">Information Technology Engineering</option>
                        <option value="Electronic and Telecommunication Engineering">Electronic and Telecommunication
                            Engineering</option>
                        <option value="Metallurgical Engineering">Metallurgical Engineering</option>
                        <option value="Dress Design and Garment Manufacturing Engineering">Dress Design and Garment
                            Manufacturing Engineering</option>

                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-outline">
                    <label class="form-label">Branch Code</label>
                    <input type="number" name="stud_branch_code"
                        placeholder="Enter 3rd and 4th digit of your Enroll. No." class="form-control form-control-lg"
                        required />
                </div>
            </div>

            <div class="row">
                <div class="form-outline">
                    <label class="form-label">Marks</label>
                    <input type="number" name="stud_marks" placeholder="Enter average percentage of last year"
                        class="form-control form-control-lg" required />
                </div>
            </div>

            <div class="row">
                <div class="form-outline">
                    <label class="form-label">No. Backlog Subjects</label>
                    <select required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-outline">
                    <a href="/">
                        <!-- <button type="button" class="btn btn-primary btn-lg">Add Company</button> -->
                        <input type="submit" value="Add Detail" class="btn btn-primary btn-lg">
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
